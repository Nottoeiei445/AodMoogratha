{% extends "navBar.html"%}

{%block content%}

    {% for item in stock_items %}
    <div >
        <h2>Name: {{ item['Name'] }}    จำนวน: {{ item['QTY'] }}</h2>
        <img src="{{ url_for('static', filename='images/' + item['IMG']) }}" alt="{{ item['Name'] }}">  <!-- แสดงรูปภาพ -->
    </div>
    {% endfor %}

{%endblock%}
