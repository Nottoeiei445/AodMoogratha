
{% extends "navBar.html"%}

{%block content%}
    <div class="container my-5">
        <h2 class="text-center mb-4">Update Stock Form</h2>
    
        <form action="{{ url_for('update_stock') }}" method="POST" class="form-horizontal">

            <div class="form-group row mb-3">
                <label for="table" class="col-sm-3 col-form-label">กรุณากรอก ID:</label>
                <div class="col-sm-9">
                    <input type="number" id="id" name="id" class="form-control"  placeholder="กรอก ID" required>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="customer" class="col-sm-3 col-form-label">จำนวนรายการ:</label>
                <div class="col-sm-9">
                    <input type="number" id="number" name="num" class="form-control" min="1"  placeholder="กรอกจำนวน" required>
                </div>
            </div>
            <!-- ปุ่มยืนยันการจอง -->
            <div class="form-group row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success btn-block" style="width: 100%; font-size: 18px;">
                        ยืนยันการอัพเดท
                    </button>
                </div>
            </div>
        </form>
    </div>
{%endblock%}
