{% extends "navBar.html"%}

{%block content%}
    <h1>Hello Stock</h1>
    <a href="{{ url_for('addStock') }}">Add New Stock</a>
    <div>
        {% for item in stock_items %}
    <div>
        <h2>Name: {{ item['Name'] }}    จำนวน: {{ item['QTY'] }}</h2>
        <img src="{{ url_for('static', filename='images/' + item['IMG']) }}" 
            alt="{{ item['Name'] }}" 
            style="width: 200px; height: 200px;">
    </div>
{% endfor %}
    </div>
{%endblock%}
