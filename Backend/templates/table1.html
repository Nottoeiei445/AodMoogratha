<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Table 1</h1>
    <div class="text-center my-4">
        <h1>Menu</h1>
    </div>
    <form action="{{url_for('enqueue')}}" method="POST" enctype="multipart/form-data">
        <div class="container my-4">
            <div class="row">
                {% for item in stock_items %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ url_for('static', filename='images/' + item['IMG']) }}" 
                             alt="{{ item['Name'] }}" 
                             class="card-img-top" 
                             style="height: 200px; object-fit: cover;"> <!-- ปรับขนาดรูปภาพให้เท่ากัน -->
                        <div class="card-body">
                            <h5 class="card-title">{{ item['Name'] }}</h5>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <label class="card-text">จำนวน: {{ item['QTY'] }}</label> <!-- จำนวนสินค้า -->
                                <div style="display: flex; align-items: center;">
                                    <label style="margin-right: 10px;">จำนวนที่สั่ง</label> <!-- ระยะห่างระหว่าง label และ input -->
                                    <input type="number" 
                                           id="num_{{ item['ID'] }}" 
                                           name="num_{{ item['ID'] }}" 
                                           min="0" 
                                           max="{{ item['QTY'] }}" 
                                           value="0" 
                                           style="width: 150px;"> <!-- Input สำหรับกรอกจำนวน -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <input type="hidden" name="table" value="1">
        <!-- ปุ่มเพิ่มลงในคิว -->
        <div class="container-fluid" style="position: fixed; bottom: 0; left: 0; right: 0; padding-left: 15px; padding-right: 15px;">
            <input type="submit" value="เพิ่มลงในคิว" class="btn btn-success btn-block my-2" style="width: 100%; font-size: 18px;">
        </div>
    </form>
</body>
</html>
